<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Dalian AOI Platform</title>

</head>
<body>
<div id="header">
	<h1>Dalina PM2.5 </h1>
</div>
<div class="form">
	<form method="post" action="/">
		Please choose a region.<br>
		<input type="radio" name="region" value="zhongshan">中山区
		<input type="radio" name="region" value="xigang">西岗区
		<input type="radio" name="region" value="shahekou">沙河口区<br>
		<input type="radio" name="region" checked="checked" value="ganjingzi">甘井子区
		<input type="radio" name="region" value="lvshunkou">旅顺口区
		<input type="radio" name="region" value="jinzhou">金州区<br>
		<input type="radio" name="region" value="changhaixian">长海县
		<input type="radio" name="region" value="wafangdian">瓦房店市
		<input type="radio" name="region" value="pulandian">普兰店区<br>
		<input type="radio" name="region" value="zhuanghe">庄河市<br>
		Please choose a method.<br>
		<input type="radio" name="method" checked="checked" value="LSM">LSM<br>
		<input type="radio" name="method" value="REF">REF<br>
		<input type="submit">
	</form>
</div>

</body>
</html>
